<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Phone</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <h1>Xiomi Redmi K20 Pro</h1>
                <!--<img src="images/logo.png" alt="Not Available">-->
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/phone.jpg" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <h1>Camera</h1>
                    <p>48 MP wide Lorem ipsum dolor </p>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <h1>Processor</h1>
                    <p>Snapdragon 855</p>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <h1>Display</h1>
                    <p>Super AMOLED</p>                    
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <h1>Battery</h1>
                    <p>4000 mAh Li-Po</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrowd.png" alt="" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

    <h1>More Stuff To Add!</h1>
    
</body>
</html>
